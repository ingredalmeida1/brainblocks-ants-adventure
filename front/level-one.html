<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>FASE 1</title>

        <link rel="icon" href="images/icone.png" type="image/x-icon">
        <link rel="stylesheet" href="css/level-one-style.css">
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

        <script src="js/level-one.js" defer></script>
    </head>

    <body>
        <script src="level-one.js"></script> 

        <div class="header">
                <span class="icon-container" onclick="returnToHome()">
                    <i class="fas fa-solid fa-long-arrow-alt-left"></i>
                </span>

                <h1 class="level-name">FASE 1</h1>

                <button class="button run-button">INSTRUÇÕES</button>
        </div>

        <div class="game-container">
            <figure class="game-board">
                <img src="images/caminho-50px.png" alt="">
            </figure>

            <div class="code">
                MONTE SEU CÓDIGO AQUI
                <div class="column1" id="column1">
                    
                </div>
            </div>

            <div class="blocks">
                BLOCOS DISPONÍVEIS
                <div class="column2" id="column2">
                    <div class="item1" id="card1" onclick="duplicateCard('card1')"> INÍCIO</div>
                    <div class="item1" id="card2" onclick="duplicateCard('card2')"> FIM</div>
                    <div class="item2" id="card3" onclick="duplicateCard('card3')"> AVANÇAR</div>
                    <div class="item3" id="card4" onclick="duplicateCard('card4')"> VIRAR À DIREITA</div>
                </div>
            </div>
        </div>
    </body>

    <footer>
        <div class="footer">
            <button class="button run-button">MOVIMENTAR</button>
            <button onclick="clearCode()" class="button">LIMPAR</button>
        </div>
    </footer>

</html>
